<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas con Cele</title>
    <link rel="stylesheet" href="style.css">     
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.min.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre&display=swap" rel="stylesheet">    

</head>
<body>
    
    <header>    
        <div class="header-logo"><a href="index.html"><img src="Img/LogoFCF2.png"></a></div>
        <nav class="header-menubar">
            <ul>
                <li><a href="index.html">Home</a></li> 
                <li><a href="blog.html">Blog</a></li>  
                <li><a href="contacto.html">Contacto</a></li>                             
            </ul>
        </nav>
    </header>
    <main>        
        <div class="divcontact">
            <div class="divform">                
                <h1>Contacto</h1>
                <form action="" method="" id="formulario" onsubmit="return validacion();">
                    <label for="nombre">Nombre: <sup>*</sup></label>
                    <br>
                    <input type="text" name="nombre" id="nombre" title="Aquí debes ingresar tu nombre" >
                    <br><br>        
                    <label for="mail">Mail: <sup>*</sup></label>
                    <br>
                    <input type="email" name="mail" id="mail" title="Aquí debes ingresar tu email" >
                    <br><br>
                    <label for="mensaje">Mensaje: <sup>*</sup></label>
                    <br>                
                    <input type="text" name="text" id="mensaje" title="Deja tu comentario" size="40" >
                    <br><br>
                    <input type="submit" value="Enviar mensaje a Cele">                    
                    <br><br><br><br>                
                </form>
            </div>             
            <div class="divimage">
                <img src="Img/CompuCafe.png" alt="Computadora y café">
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("formulario").addEventListener('submit', validarFormulario);
        });

        function validarFormulario(evento) {
            evento.preventDefault(); //Evita que se envie el formulario
            var nombre = document.getElementById('nombre').value;
            if (nombre.length == 0) {
                alert('No has escrito tu nombre');
                return;
            }
            var mail = document.getElementById('mail').value;
            if (mail.length < 6) {
                alert('El mail no es válido');
                return;
            }
            var mensaje = document.getElementById('mensaje').value;
            if (mensaje.length < 10) {
                alert('Escribe un mensaje');
                return;
            }
            this.submit(); 
        }            
    </script>

</body>
